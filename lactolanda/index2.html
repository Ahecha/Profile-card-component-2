<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container">
        <div class="row text-bg-light border border-light menu-container">
            <div class="col"> 
                <img class="main-logo" src="./lac-logo.svg" alt="logo de la marca">
            </div>
            <div class="row d-flex align-items-center text-container">
            <div class="col text-menu rounded-pill">
                Pagina Principal
            </div>
            <div class="col text-menu rounded-pill">
                Historia
            </div>
            <div class="col text-menu rounded-pill">
                Premios
            </div>
            <div class="col text-menu rounded-pill">
                Productos
            </div>
            <div class="col text-menu rounded-pill">
                Recetario
            </div>
            <div class="col text-menu rounded-pill">
                Contacto
            </div>
        </div>
            <div class="col d-flex justify-content-evenly align-items-center img-container">
                <img class="logos" src="./fb-icon.png" alt="facebook icon">
                <img class="logos" src="./tw-icon.png" alt="twitter icon">
                <img class="logos" src="./ig-icon.png" alt="instagram icon">
            </div>
        
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
