<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
    <section class="section-one border rounded-top">
    <div class="row gx-0">
      <div class="col">
        <img class="bg-img border rounded-top" src="./images/bg-pattern-card.svg">
      </div>
    </section>
    <section class="section-two border rounded-bottom">
      <div class="row gx-0">
        <div class="col-12 text-center gx-0"><img class="profile-img rounded-circle border border-5 border-white" src="./images/image-victor.jpg"></div>
        <div class="row row-cols-2 profile-details">
          <div class="col-7 text-end gx-2 name">
            Victor Crest
          </div>
          <div class="col-4 gx-1 age">
            26
          </div>
          <div class="col-12 text-center gx-0 city">
            London
          </div>
          
        </div>
        <hr>
        <div class="row row-cols-3 stats-container">
          <div class="col-4 gx-0 text-center stats-number">
            80K
          </div>
          <div class="col-4 gx-0 text-center stats-number">
            803K 
          </div>
          <div class="col-4 gx-0 text-center stats-number">
            1.4K
          </div>
          <div class="col-4 gx-0 text-center stats">
             Followers
          </div>
          <div class="col-4 gx-0 text-center stats">
            Likes
          </div>
          <div class="col-4 gx-0 text-center stats">
            Photos
          </div>

        </div>

      </div>
    </section>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
  crossorigin="anonymous"></script>
</body>
</html>
